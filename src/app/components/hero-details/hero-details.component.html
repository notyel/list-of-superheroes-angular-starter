<h1 class="animated fadeIn">
  {{ heroe.name }}
  <small>({{ heroe.appearance }})</small>
</h1>
<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name" />
    <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar</a
      >
    </div>

    <div class="col-md-8">
      <h3>{{ heroe.name }}</h3>
      <hr />
      <p>
        {{ heroe.biography }}
      </p>
      <div>
        @if (heroe.franchise == 'Marvel') {
          <img
            class="img-logo"
            src="assets/img/marvel-logo.png"
            alt="DC"
            />
        }
        @if (heroe.franchise == 'DC') {
          <img
            class="img-logo"
            src="assets/img/dc-logo.jpg"
            alt="Marvel"
            />
        }
      </div>
    </div>
  </div>
